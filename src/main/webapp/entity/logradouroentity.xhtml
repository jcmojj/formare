<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/_templatedyn.xhtml">
<ui:define name="title">
            Clínica Formare - Atendimento Comportamental Integrado
    </ui:define>
<ui:define name="dynContent">
	<h:form id="formNovoLogradouroEntity">
	
		<p:growl id="msgs" showDetail="true"/>
		<h2>Logradouro</h2>
		<br/>
		<p:fieldset value="Incluir">
			<br/>
			<h:panelGrid columns="3">
				<p:outputLabel for="nomelogradouro" value="Tipo:" />
				<p:inputText id="nomelogradouro" value="#{logradouroBean.logradouroNovo.nome}"
					required="true"
					requiredMessage="Campo obrigatório." label="Logradouro">
				</p:inputText>
				<p:message for="nomelogradouro" />
			</h:panelGrid>
			<br/>	
			<p:commandButton value="Incluir"
							actionListener="#{logradouroBean.adicionar}" update="@form msgs :formListaLogradouroEntity"
							/>		
		</p:fieldset>
		<br/>
		</h:form>
		<h:form id="formListaLogradouroEntity">
		<p:growl id="msgs" showDetail="true"/>
		<p:dataTable id="logradouroTable" var="logradouro" value="#{logradouroBean.logradouros}"  editable="true" style="margin-bottom:20px">
	       <f:facet name="header">
	           Logradouro
	       </f:facet>
 
       <p:ajax event="rowEdit" 		listener="#{logradouroBean.onRowEdit}" 	update=" @form:msgs" />
       <p:ajax event="rowEditCancel" listener="#{logradouroBean.onRowCancel}" 	update=" @form:msgs" />
 
       <p:column headerText="Id" style="width:40px; text-align: center">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{logradouro.id}" /></f:facet>
               <f:facet name="input"><h:outputText value="#{logradouro.id}" /></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="Nome" style="text-align: center">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{logradouro.nome}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{logradouro.nome}" style="width:100%" label="Nome"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column style="width:32px">
           <p:rowEditor />
       </p:column>
<!--        <p:column style="width:32px;text-align: center">
             <p:commandButton update=":form:carDetail" oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">
                <f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" />
            </p:commandButton>
        </p:column> -->
       <p:column style="width:60px; text-align: center">
           <p:commandButton update="@form @form:msgs"  icon="ui-icon-search" title="Deletar" action="#{logradouroBean.apagar}">
                <f:setPropertyActionListener value="#{logradouro}" target="#{logradouroBean.modelo}" />
            </p:commandButton>
       </p:column>
   </p:dataTable>	
		
	
		
	</h:form>
</ui:define>

</ui:composition>
</html>
