<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/_templatedyn.xhtml">
<ui:define name="title">
            Clínica Formare - Atendimento Comportamental Integrado
    </ui:define>
<ui:define name="dynContent">
	<h:form id="formNovoTelefoneEntity">
	

		<h:outputLink value="entity.xhtml">
		<h2><h:outputText value="#{telefoneBean.tipoEntidade.tipo}" /></h2>
		</h:outputLink>
		<br/>
		<p:fieldset value="Incluir" rendered="#{telefoneBean.incluir}">
			<br/>
			<h:panelGrid columns="3">
				<p:outputLabel for="pais" value="País:" />
				<p:inputText id="pais" value="#{telefoneBean.telefoneNovo.pais}"
					required="true"
					requiredMessage="Campo obrigatório." label="País">
				</p:inputText>
				<p:message for="pais" />
				
				<p:outputLabel for="estado" value="Cidade:" />
				<p:inputText id="estado" value="#{telefoneBean.telefoneNovo.estado}"
					required="true"
					requiredMessage="Campo obrigatório." label="Estado">
				</p:inputText>
				<p:message for="estado" />
				
				<p:outputLabel for="cidade" value="País" />
				<p:inputText id="cidade" value="#{telefoneBean.telefoneNovo.cidade}"
					required="true"
					requiredMessage="Campo obrigatório." label="Cidade">
				</p:inputText>
				<p:message for="cidade" />
				
			</h:panelGrid>
			<br/>	
			<p:commandButton value="Incluir"
							actionListener="#{telefoneBean.adicionar}" update="@form formMessages:msgs :formListaTelefoneEntity"
							/>		
		</p:fieldset>
		<br/>
		</h:form>
		<h:form id="formListaTelefoneEntity">
		<p:dataTable id="telefoneTable" var="telefone" value="#{telefoneBean.telefones}" 
		editable="true" style="margin-bottom:60px" rendered="#{telefoneBean.listar}"
		draggableColumns="true"  stickyHeader="true" 
		paginator="true" rows="20" rowsPerPageTemplate="5,10,15"
		paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         >
       	
	       <f:facet name="header">
	           <h:outputText value="#{telefoneBean.tipoEntidade.tipo}" />
	       </f:facet>
 
       <p:ajax event="rowEdit" 		listener="#{telefoneBean.onRowEdit}" 	update="formMessages:msgs" />
       <p:ajax event="rowEditCancel" listener="#{telefoneBean.onRowCancel}" 	update="formMessages:msgs" />
 
       <p:column headerText="Id" style="width:40px; text-align: center" sortBy="#{telefone.id}">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{telefone.id}" /></f:facet>
               <f:facet name="input"><h:outputText value="#{telefone.id}" /></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="ddd" style="text-align: center" sortBy="#{telefone.ddd}">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{telefone.ddd}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{telefone.ddd}" style="width:100%" label="ddd"/></f:facet>
           </p:cellEditor>
       </p:column>
       
      <p:column headerText="Número" style="text-align: center" sortBy="#{telefone.numero}">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{telefone.numero}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{telefone.numero}" style="width:100%" label="Número"/></f:facet>
           </p:cellEditor>
       </p:column>
       
       
       <p:column headerText="Cidade" style="text-align: center" sortBy="#{telefone.cidade}">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{telefone.cidade}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{telefone.cidade}" style="width:100%" label="Cidade"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column style="width:32px" rendered="#{telefoneBean.alterar}">
           <p:rowEditor />
       </p:column>
<!--        <p:column style="width:32px;text-align: center">
             <p:commandButton update=":form:carDetail" oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">
                <f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" />
            </p:commandButton>
        </p:column> -->
       <p:column style="width:32px; text-align: center" rendered="#{telefoneBean.deletar}">
           <p:commandLink update="@form formMessages:msgs" title="Deletar" action="#{telefoneBean.apagar}">
                <i class="fa fa-trash"></i>
                <f:setPropertyActionListener value="#{telefone}" target="#{telefoneBean.modeloDelete}" />
            </p:commandLink>
       </p:column>
   </p:dataTable>	
		
	
		
	</h:form>
</ui:define>

</ui:composition>
</html>
