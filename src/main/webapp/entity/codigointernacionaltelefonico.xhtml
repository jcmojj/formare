<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/_templatedyn.xhtml">
<ui:define name="title">
            Clínica Formare - Atendimento Comportamental Integrado
    </ui:define>
<ui:define name="dynContent">
	<h:form id="formNovoCodigoInternacionalTelefonicoEntity">
	

		<h:outputLink value="entity.xhtml">
		<h2>CodigoInternacionalTelefonico</h2>
		</h:outputLink>
		<br/>
		<p:fieldset value="Incluir" rendered="#{codigoInternacionalTelefonicoBean.incluir}">
			<br/>
			<h:panelGrid columns="3">
				<p:outputLabel for="codigoCodigoInternacionalTelefonico" value="Código:" />
				<p:inputText id="codigoCodigoInternacionalTelefonico" value="#{codigoInternacionalTelefonicoBean.codigoInternacionalTelefonicoNovo.codigo}"
					required="true"
					requiredMessage="Campo obrigatório." label="Código Internacional Telefonico">
				</p:inputText>
				<p:message for="codigoCodigoInternacionalTelefonico" />
				
				<p:outputLabel for="paisCodigoInternacionalTelefonico" value="País:" />
				<p:inputText id="paisCodigoInternacionalTelefonico" value="#{codigoInternacionalTelefonicoBean.codigoInternacionalTelefonicoNovo.pais}"
					required="true"
					requiredMessage="Campo obrigatório." label="País do Código Internacional Telefonico">
				</p:inputText>
				<p:message for="paisCodigoInternacionalTelefonico" />
				
				<p:outputLabel for="continenteCodigoInternacionalTelefonico" value="Continente:" />
				<p:inputText id="continenteCodigoInternacionalTelefonico" value="#{codigoInternacionalTelefonicoBean.codigoInternacionalTelefonicoNovo.continente}"
					required="true"
					requiredMessage="Campo obrigatório." label="Continente do País do Código Internacional Telefonico">
				</p:inputText>
				<p:message for="continenteCodigoInternacionalTelefonico" />
				
				
			</h:panelGrid>
			<br/>	
			<p:commandButton value="Incluir"
							actionListener="#{codigoInternacionalTelefonicoBean.adicionar}" update="@form formMessages:msgs :formListaCodigoInternacionalTelefonicoEntity"
							/>		
		</p:fieldset>
		<br/>
		</h:form>
		<h:form id="formListaCodigoInternacionalTelefonicoEntity">
		
		<p:dataTable id="codigoInternacionalTelefonicoTable" var="codigoInternacionalTelefonico" value="#{codigoInternacionalTelefonicoBean.codigoInternacionalTelefonicos}" 
		editable="true" style="margin-bottom:20px" rendered="#{codigoInternacionalTelefonicoBean.listar}"
		draggableColumns="true" >
                         >
	       <f:facet name="header">
	           Código Internacional Telefônico
	       </f:facet>
 
       <p:ajax event="rowEdit" 		listener="#{codigoInternacionalTelefonicoBean.onRowEdit}" 	update="formMessages:msgs" />
       <p:ajax event="rowEditCancel" listener="#{codigoInternacionalTelefonicoBean.onRowCancel}" 	update="formMessages:msgs" />
 
       <p:column headerText="Id" style="width:40px; text-align: center" sortBy="#{codigoInternacionalTelefonico.id}">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{codigoInternacionalTelefonico.id}" /></f:facet>
               <f:facet name="input"><h:outputText value="#{codigoInternacionalTelefonico.id}" /></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="Código" style="text-align: center" sortBy="#{codigoInternacionalTelefonico.codigo}">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{codigoInternacionalTelefonico.codigo}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{codigoInternacionalTelefonico.codigo}" style="width:100%" label="Código"/></f:facet>
           </p:cellEditor>
       </p:column>
       
       <p:column headerText="País" style="text-align: center" sortBy="#{codigoInternacionalTelefonico.pais}">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{codigoInternacionalTelefonico.pais}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{codigoInternacionalTelefonico.pais}" style="width:100%" label="Código"/></f:facet>
           </p:cellEditor>
       </p:column>
       
       <p:column headerText="Continente" style="text-align: center" sortBy="#{codigoInternacionalTelefonico.continente}">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{codigoInternacionalTelefonico.continente}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{codigoInternacionalTelefonico.continente}" style="width:100%" label="Código"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column style="width:32px" rendered="#{codigoInternacionalTelefonicoBean.alterar}">
           <p:rowEditor />
       </p:column>
<!--        <p:column style="width:32px;text-align: center">
             <p:commandButton update=":form:carDetail" oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">
                <f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" />
            </p:commandButton>
        </p:column> -->
       <p:column style="width:32px; text-align: center" rendered="#{codigoInternacionalTelefonicoBean.deletar}">
           <p:commandLink update="@form formMessages:msgs" title="Deletar" action="#{codigoInternacionalTelefonicoBean.apagar}">
           		<i class="fa fa-trash"></i>
                <f:setPropertyActionListener value="#{codigoInternacionalTelefonico}" target="#{codigoInternacionalTelefonicoBean.modeloDelete}" />
            </p:commandLink>
       </p:column>
   </p:dataTable>	
		
	
		
	</h:form>
</ui:define>

</ui:composition>
</html>
