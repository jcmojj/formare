<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template/_template.xhtml">
	<ui:define name="title">
            Formare - Cadastro Usuário
    </ui:define>
	<ui:define name="content">
		<h:form id="login">
		<p:fieldset legend="Login">
			<h:panelGrid columns="3">
			
				<p:outputLabel for="email" value="Email:" />
				<p:inputText id="email" value="#{loginBean.usuario.email}"
					required="true" requiredMessage="O email é um campo obrigatório."
					label="Email">
				</p:inputText>
				<p:message for="email" id="messageEmail"/>
				
				<p:outputLabel for="senha" value="Senha:" />
				<p:password id="senha" value="#{loginBean.usuario.password}"
					required="true" requiredMessage="A senha é um campo obrigatório."
					label="Senha"/>
				<p:message for="senha" id="messageSenha"/>
				
				<p:commandButton value="Logar" action="#{loginBean.logar}"/>
			</h:panelGrid>
		</p:fieldset>
		
				
		</h:form>
	</ui:define>

</ui:composition>
</html>
