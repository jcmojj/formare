<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template/_template.xhtml">
	<ui:define name="title">
            Formare - Cadastro Usuário
    </ui:define>
	<ui:define name="content">
		<h:form>
			  <p:growl id="growl" sticky="true" showDetail="true"/>
 
    <p:wizard flowListener="#{usuarioWizard.onFlowProcess}">
        <p:tab id="personal" title="Personal">
            <p:panel header="Personal Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Nome: *" />
                    <p:inputText value="#{usuarioWizard.usuario.nome}" required="true" label="Nome"/>
 
                    <h:outputText value="Sobrenome: *" />
                    <p:inputText value="#{usuarioWizard.usuario.sobrenome}" required="true" label="Sobrenome"/>
 
            
 
                    <h:outputText value="Skip to last: " />
                    <h:selectBooleanCheckbox value="#{usuarioWizard.skip}" />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="address" title="Address">
            <p:panel header="Address Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Endereço: " />
                    <p:inputText value="#{usuarioWizard.endereco.endereco}" />
 
                    <h:outputText value="CEP: " />
                    <p:inputText value="#{usuarioWizard.endereco.cep}" />
 
                    <h:outputText value="Complemento " />
                    <p:inputText value="#{usuarioWizard.endereco.complemento}" />
 
                    <h:outputText value="Skip to last: " />
                    <h:selectBooleanCheckbox value="#{usuarioWizard.skip}" />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="contact" title="Contact">
            <p:panel header="Contact Information">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Email: *" />
                    <p:inputText value="#{usuarioWizard.usuario.email}" required="true" label="Email"/>
 
                    <h:outputText value="Senha: " />
                    <p:inputText value="#{usuarioWizard.usuario.senha}"/>
 
                    <h:outputText value="CPF: " />
                    <p:inputText value="#{usuarioWizard.usuario.cpf}"/>
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="confirm" title="Confirmation">
            <p:panel header="Confirmation">
                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Nome: " />
                        <h:outputText value="#{usuarioWizard.usuario.nome}" styleClass="outputLabel"/>
 
                        <h:outputText value="Sobrenome: " />
                        <h:outputText value="#{usuarioWizard.usuario.sobrenome}" styleClass="outputLabel"/>
 
                        <h:outputText value="Data de Nascimento: " />
                        <h:outputText value="#{usuarioWizard.usuario.dataNascimento}" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Endereco: " />
                    <h:outputText value="#{usuarioWizard.endereco.endereco}" styleClass="outputLabel"/>
 
                        <h:outputText value="CEP: " />
                        <h:outputText value="#{usuarioWizard.endereco.cep}" styleClass="outputLabel"/>
 
                        <h:outputText value="Complemento: " />
                        <h:outputText value="#{usuarioWizard.endereco.complemento}" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Email: " />
                    <h:outputText value="#{usuarioWizard.usuario.email}" styleClass="outputLabel"/>
 
                        <h:outputText value="Senha: " />
                        <h:outputText value="#{usuarioWizard.usuario.senha}" styleClass="outputLabel"/>
 
                        <h:outputText value="CPF: " />
                        <h:outputText value="#{usuarioWizard.usuario.cpf}" styleClass="outputLabel"/>
 
                        <h:outputText />
                        <h:outputText />
                    </h:panelGrid>
                </h:panelGrid>
 
                <p:commandButton value="Confirmar" actionListener="#{usuarioWizard.salvar}" update="growl" process="@this"/>
            </p:panel>
        </p:tab>
    </p:wizard>
			
			
			
			
		</h:form>
	</ui:define>

</ui:composition>
</html>
