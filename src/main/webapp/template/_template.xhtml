<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title"></ui:insert></title>
	<h:outputStylesheet name="css/reset.css" />
	<h:outputStylesheet library="font-awesome"
		name="css/font-awesome.min.css" />
	<h:outputStylesheet name="css/header.css" />
	<h:outputStylesheet name="css/estilos.css" />
	<h:outputStylesheet name="css/sidenav.css" />


	<script type="text/javascript" src="js/cssrefresh.js"></script>
</h:head>

<h:body>

	<h:panelGroup id="page" styleClass="container" layout="block">

		<ui:include src="topo.xhtml" />
		<div id="content-container">

			<div id="sidebar">
				<ui:include src="menu.xhtml" />
			</div>
			<div id="content">
				<div id="signon">
					<ui:insert name="content" />
				</div>
			</div>
		</div>
		<div id="footer-container">
			<div id="footer">
				<ui:include src="footer.xhtml" />
			</div>

		</div>

	</h:panelGroup>
</h:body>

</html>
