<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title"></ui:insert></title>
	<h:outputStylesheet name="css/reset.css" />
	<h:outputStylesheet library="font-awesome"
		name="css/font-awesome.min.css" />
	<h:outputStylesheet name="css/estilos.css" />
	<h:outputScript name="js/traducoes-primefaces.js" />

	<script type="text/javascript" src="js/cssrefresh.js"></script>
</h:head>

<h:body>
	<h:panelGroup styleClass="page" layout="block">
		<ui:include src="topo.xhtml" />

		<h:panelGroup styleClass="centraliza" layout="block">
			<h:panelGroup styleClass="container-content" layout="block">

				<ui:insert name="content" />
			</h:panelGroup>

		</h:panelGroup>
		<ui:include src="footer.xhtml" />
	</h:panelGroup>
</h:body>

</html>
