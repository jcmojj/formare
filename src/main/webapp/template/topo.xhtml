<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
		<h:panelGroup styleClass="container-cabecalho-superior" layout="block">
			<h:panelGroup styleClass="centraliza" layout="block">
				<p:commandLink
					styleClass="pagina-inicial border-right-light border-left-right"
					action="#">
					<h:outputText
						styleClass="fa fa-home fa-container-cabecalho-superior" />
				</p:commandLink>
				<p:commandLink styleClass="pagina-inicial" action="#">
					<h:outputText
						styleClass="fa fa-facebook-square fa-container-cabecalho-superior" />
				</p:commandLink>
				<p:commandLink
					styleClass="pagina-inicial border-right-light border-left-right"
					action="#">
					<h:outputText
						styleClass="fa fa-instagram fa-container-cabecalho-superior order-right-light border-left-right" />
				</p:commandLink>
				<h:panelGroup
					styleClass="data-container-cabecalho border-right-light border-left-right"
					layout="block">

					<h:outputText styleClass="data" value="Campo Belo" />
					<h:outputText styleClass="data" value="01/01/2018" />
					<h:outputText styleClass="data" value="20:21" />

				</h:panelGroup>
				<h:panelGroup
					styleClass="usuario-container-cabecalho border-right-light border-left-right"
					layout="block">
					<h:outputText styleClass="usuario " value="Jose Carlos Oliveira" />
					<h:outputText styleClass="usuario" value="Usuário:" />
					<h:outputText styleClass="usuario" value="20:21" />
				</h:panelGroup>

				<h:panelGroup styleClass="logo-final-container-cabecalho"
					layout="block">
					<p:commandLink
						styleClass="logo-final border-right-light border-left-right"
						action="#">
						<h:outputText
							styleClass="fa fa-credit-card-alt fa-container-cabecalho-superior" />
					</p:commandLink>
					<p:commandLink styleClass="logo-final " action="#">
						<h:outputText
							styleClass="fa fa-map-marker fa-container-cabecalho-superior" />
					</p:commandLink>
					<p:commandLink
						styleClass="logo-final border-right-light border-left-right"
						action="#">
						<h:outputText
							styleClass="fa fa-child fa-container-cabecalho-superior" />
					</p:commandLink>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup styleClass="container-cabecalho-logo"
			layout="block">
			<h:panelGroup styleClass="centraliza" layout="block">
				<h1>
					<h:commandLink action="#">
						<h:graphicImage styleClass="cabecalho-logo" library="img"
							name="logo.png" />
					</h:commandLink>
				</h1>
				<h:panelGroup styleClass="info-formare-container-cabecalho"
					layout="block">
					<p:panelGrid columns="1" styleClass="info-formare ui-noborder">
						<p:commandLink
							styleClass="fa fa-phone fa-container-cabecalho-abaixo-superior "
							action="#">
							<h:outputText styleClass="" value="   11-55437853" />
						</p:commandLink>
						<p:commandLink
							styleClass="fa fa-whatsapp fa-container-cabecalho-abaixo-superior"
							action="#">
							<h:outputText styleClass="" value="   11-991225335" />
						</p:commandLink>
						<p:commandLink
							styleClass="fa fa-map fa-container-cabecalho-abaixo-superior"
							action="#">
							<h:outputText styleClass=""
								value="   Rua Baronesa de Bela Vista, 500" />
						</p:commandLink>
					</p:panelGrid>
				</h:panelGroup>
				<h:panelGroup styleClass="login-container-cabecalho" layout="block">
					<p:panelGrid columns="1" styleClass="login-sub-container-cabecalho"
						cellpadding="5">
						<p:inputText styleClass="login" id="usuario" value=""
							placeholder="Usuário" label="Usuário" required="true" />
						<p:password styleClass="login" id="senha" value=""
							feedback="false" placeholder="Senha" label="Senha"
							required="true" />
						<p:commandLink styleClass="login-novo" style="font-size: 10px;"
							id="novo" value="Crie agora sua conta Formare" action="#" />
					</p:panelGrid>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>

		<h:panelGroup styleClass="container-cabecalho-inferior" layout="block">
			<h:panelGroup styleClass="centraliza container-cabecalho-inferior-linhas" layout="block">
				<ui:include src="menu.xhtml" />
				<p:growl id="growl" sticky="true" showDetail="true" life="10000" />
				<p:messages />
			</h:panelGroup>
		</h:panelGroup>


	</h:form>
</ui:composition>
