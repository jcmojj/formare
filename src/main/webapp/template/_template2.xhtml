<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title"></ui:insert></title>
	<h:outputStylesheet name="css/reset.css" />
	<h:outputStylesheet name="css/sidenav.css" />
	<h:outputScript library="js" name="sidenav.js" />
</h:head>

<h:body>
	<h:panelGroup id="mySidenav" styleClass="sidenav" layout="block">
		<h:form>
			<p:panelGrid columns="1" id="mySidenav" styleClass="sidenav">
				<p:growl id="messages" showDetail="true" />
				<p:commandButton value="Non-Ajax Submit" id="nonAjax"
					action="#{temp2Bean.fechaMenu}" ajax="false" />
				<p:slideMenu style="width:180px">
					<p:submenu label="Ajax Menuitems" icon="ui-icon-refresh">
						<p:menuitem value="Save" actionListener="#" update="messages"
							icon="ui-icon-disk" />
						<p:menuitem value="Update" actionListener="#" update="messages"
							icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>
					<p:submenu label="Non-Ajax Menuitem" icon="ui-icon-newwin">
						<p:menuitem value="Delete" actionListener="#" ajax="false"
							icon="ui-icon-close" />
					</p:submenu>
					<p:separator />
					<p:submenu label="Navigations" icon="ui-icon-extlink">
						<p:submenu label="Prime Links">
							<p:menuitem value="Prime" url="http://www.prime.com.tr" />
							<p:menuitem value="PrimeFaces" url="http://www.primefaces.org" />
						</p:submenu>
						<p:menuitem value="Mobile" url="http://www.primefaces.org" />
					</p:submenu>
				</p:slideMenu>

			</p:panelGrid>


		</h:form>
	</h:panelGroup>
	<h:panelGroup id="main" layout="block">
		<h2>Sidenav Push Example</h2>
		<p>Click on the element below to open the side navigation menu,
			and push this content to the right. Notice that we add a black
			see-through background-color to body when the sidenav is opened.</p>
		<span style="font-size: 30px; cursor: pointer" onclick="openNav()">&#9776;
			open</span>
	</h:panelGroup>


</h:body>

</html>
